<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGiTON API - Login</title>
    <link rel="icon" type="image/png" href="/assets/logo/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #050505;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FBFBFB;
        }

        .login-card {
            background-color: #1d1d1d;
            width: 416px;
            padding: 32px;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            gap: 36px;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 177px;
            height: 48px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .subtitle {
            font-size: 16px;
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .textfield {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .textfield label {
            font-size: 12px;
            color: white;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #434343;
            border-radius: 8px;
            gap: 12px;
        }

        .input-container input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-size: 13px;
            color: #FBFBFB;
        }

        .input-container input::placeholder {
            color: #585858;
        }

        .password-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .password-icon svg {
            width: 100%;
            height: 100%;
            fill: #585858;
        }

        .login-button {
            width: 100%;
            padding: 12px 16px;
            background-color: #585858;
            border: none;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            color: #A0A0A0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button.active {
            background-color: #b6f500;
            color: #050505;
        }

        .login-button.active:hover {
            background-color: #a0e000;
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .register-text {
            font-size: 11px;
            text-align: center;
            color: white;
        }

        .register-text a {
            color: #b6f500;
            font-weight: 700;
            text-decoration: underline;
        }

        .forgot-password {
            font-size: 11px;
            text-align: center;
            margin-top: -8px;
        }

        .forgot-password a {
            color: #b6f500;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo-container">
            <div class="logo"><img src="/assets/logo/kgiton-logo.png" alt="KGiTON Logo"></div>
            <p class="subtitle">Login to access documentation</p>
        </div>
        <div id="alert" class="alert"></div>
        <form class="form-container" id="loginForm">
            <div class="textfield">
                <label for="email">Email</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="textfield">
                <label for="password">Password</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div class="password-icon" id="togglePassword">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="eye-icon">
                            <path
                                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                        </svg>
                    </div>
                </div>
            </div>
            <button type="submit" class="login-button" id="submitBtn"><span class="btn-text">Login</span></button>
        </form>
        <div class="forgot-password">
            <a href="/api/auth/forgot-password-page">Forgot Password?</a>
        </div>
        <p class="register-text">Don't have an account? <a href="/register">Register Here</a></p>
    </div>
    <script>
        const form = document.getElementById('loginForm'), emailInput = document.getElementById('email'), passwordInput = document.getElementById('password'), submitBtn = document.getElementById('submitBtn'), alert = document.getElementById('alert'), togglePasswordBtn = document.getElementById('togglePassword');
        function checkFormValidity() { submitBtn.classList.toggle('active', emailInput.value && passwordInput.value); }
        document.addEventListener('DOMContentLoaded', () => {
            emailInput.addEventListener('input', checkFormValidity);
            passwordInput.addEventListener('input', checkFormValidity);
            form.addEventListener('submit', handleLogin);
            togglePasswordBtn.addEventListener('click', togglePassword);
        });
        function togglePassword() {
            const eyeIcon = document.getElementById('eye-icon'), type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            eyeIcon.innerHTML = type === 'text' ? '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>' : '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
        }
        function showAlert(message, type) { alert.textContent = message; alert.className = `alert alert-${type} show`; setTimeout(() => alert.classList.remove('show'), 5000); }
        async function handleLogin(event) {
            event.preventDefault();
            const email = emailInput.value.trim(), password = passwordInput.value;
            if (!email || !password) { showAlert('Please fill in all fields', 'error'); return; }
            submitBtn.disabled = true; submitBtn.querySelector('.btn-text').textContent = 'Loading...';
            try {
                const response = await fetch('/api/auth/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password }) });
                const data = await response.json();
                console.log('Login response:', data);
                if (response.ok && data.success) {
                    const token = data.data.access_token;
                    console.log('Setting cookie with token:', token);
                    document.cookie = `auth_token=${token}; path=/; max-age=86400; SameSite=Lax`;
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => { console.log('Redirecting...'); window.location.href = '/api-docs'; }, 800);
                } else {
                    showAlert(data.error || 'Login failed. Please check your credentials.', 'error');
                    submitBtn.disabled = false; submitBtn.querySelector('.btn-text').textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error: ' + error.message, 'error');
                submitBtn.disabled = false; submitBtn.querySelector('.btn-text').textContent = 'Login';
            }
        }
        const existingToken = document.cookie.split('; ').find(row => row.startsWith('auth_token='));
        if (existingToken) {
            const token = existingToken.split('=')[1];
            fetch('/api/user/profile', { headers: { 'Authorization': `Bearer ${token}` } })
                .then(res => res.json()).then(data => { if (data.success) window.location.href = '/api-docs'; })
                .catch(() => { });
        }
    </script>
</body>

</html>
