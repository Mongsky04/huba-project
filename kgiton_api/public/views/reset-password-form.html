<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - KGiTON API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
        }

        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .password-requirements ul {
            margin: 5px 0;
            padding-left: 20px;
        }

        .password-requirements li {
            color: #7f8c8d;
            margin: 5px 0;
        }

        .button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #2980b9;
        }

        .button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #3498db;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”’ Reset Password</h1>

        <div id="errorMessage" class="error-message"></div>

        <form id="resetPasswordForm">
            <div class="password-requirements">
                <strong>Password harus memenuhi:</strong>
                <ul>
                    <li>Minimal 6 karakter</li>
                    <li>Kombinasi huruf dan angka direkomendasikan</li>
                </ul>
            </div>

            <div class="form-group">
                <label for="newPassword">Password Baru</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6"
                    placeholder="Masukkan password baru">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
                    placeholder="Konfirmasi password baru">
            </div>

            <button type="submit" class="button" id="submitButton">Reset Password</button>
        </form>

        <div class="back-link">
            <a href="/login">Kembali ke Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const submitButton = document.getElementById('submitButton');
        const errorMessage = document.getElementById('errorMessage');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            errorMessage.textContent = 'Token reset password tidak ditemukan';
            errorMessage.style.display = 'block';
            submitButton.disabled = true;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Password tidak cocok';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                errorMessage.textContent = 'Password minimal 6 karakter';
                errorMessage.style.display = 'block';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';

            try {
                const response = await fetch(`/api/auth/reset-password?token=${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        password: newPassword
                    })
                });

                const data = await response.text();

                // Response is HTML, redirect by replacing document
                document.open();
                document.write(data);
                document.close();

            } catch (error) {
                errorMessage.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Reset Password';
            }
        });
    </script>
</body>

</html>
